{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Welcome to QR Lander!</h1>
        <p class="lead">This is a landing page for QR codes.</p>
        <hr class="my-4">
        <p>Enter your email address to get started:</p>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
